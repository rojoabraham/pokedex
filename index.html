<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/pokemon.png" alt="Pokémon" width="30" height="40" class="d-inline-block align-top pokemon-logo">
            </a>          
          <div class="collapse navbar-collapse" id="navbarSupportedsContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Complete Pokédex</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="pokemon.html">Pokémon Stats</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <h1 class="text-center">Pokédex</h1>

        <div class="filters">
            <div>
                <label for="type">Type</label>
                <select class="form-control" name="type" id="type-filter">
                </select>
            </div>
             <!--
            <div>
                <label for="move">Move</label>
                <select class="form-control" name="move" id="move-filter">
                    Options for Moves Known 
                </select>
            </div>
            -->
            <div>
                <label for="order-by">Order by:</label>
                <select class="form-control" name="order-by" id="order-by">
                    <option value="id">ID</option>
                    <option value="HP">HP</option>
                    <option value="Attack">Attack</option>
                    <option value="Defense">Defense</option>
                    <option value="Sp. Attack">Sp. Attack</option>
                    <option value="Sp. Defense">Sp. Defense</option>
                    <option value="Speed">Speed</option>
                    <option value="Total">Total Stats</option>
                </select>
            </div>
        </div>

        <div class="row pokemon-list">
        </div>
    </div>
    <footer class="pokemon-footer border-top">
        <div class="container">
            <p>Creado por Abraham Rojo</p>
        </div>
    </footer>

<script src="app.js"></script>
</body>
</html>
