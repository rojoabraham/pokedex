<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/pokemon.png" alt="Pokémon" width="30" height="40" class="d-inline-block align-top pokemon-logo">
            </a>          
          <div class="collapse navbar-collapse" id="navbarSupportedsContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Complete Pokédex</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="pokemon.html">Pokémon Stats</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2 id="pokemon-name">Pokémon</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 ">
                        <img id="pokemon-img" src="assets/Pokeball.png" alt="Pokemon" class="img-fluid">
                    </div>
                    <div class="col-md-8 pokemon-details">
                        <p><strong>Pokémon ID:</strong> <span id="pokemon-id"></span></p>
                        <p><strong>Type:</strong> <span id="pokemon-type"></span></p>
                        <p><strong>Base Stats:</strong></p>
                        <ul id="pokemon-stats">
                        </ul>
                        <p><strong>Total Stats:</strong> <span id="pokemon-total"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="pokemon-footer border-top">
        <div class="container">
            <p>Creado por Abraham Rojo</p>
        </div>
    </footer>
<script src="pokemon.js"></script> 
</body>
</html>
